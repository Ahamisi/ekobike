<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>

    <div class="header_text">
        <h1 class="animate__animated animate__fadeInUp">
            {{"sign_up_now" | translate}}
        </h1>
        <h2 class="animate__animated animate__fadeInUp">
            {{"looks_like_you_are_not_registered_yet" | translate}}
        </h2>
    </div>
</ion-header>

<ion-content class="bg_white" fullscreen>
    <div class="form">
        <ion-list lines="none">
            <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner">
                    <ion-label>{{'phone_number' | translate}}</ion-label>
                    <div class="input_box">
                        <ion-input type="number" value="" placeholder="{{'enter_phone_number' | translate}}"></ion-input>
                    </div>
                </div>
            </ion-item>
            <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner">
                    <ion-label>{{'full_name' | translate}}</ion-label>
                    <div class="input_box">
                        <ion-input type="name" value="" placeholder="{{'enter_your_full_name' | translate}}"></ion-input>
                    </div>
                </div>
            </ion-item>
            <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner">
                    <ion-label>{{'email_address' | translate}}</ion-label>
                    <div class="input_box">
                        <ion-input type="email" value="" placeholder="{{'enter_your_email_address' | translate}}"></ion-input>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <ion-button size="large" shape="block" class="btn animate__animated animate__fadeInUp" (click)="continue()">{{'continue' | translate}}</ion-button>

        <h3 class="ion-text-center animate__animated animate__fadeInUp">
            {{'by_continue_you_are_agreed_to_our' | translate}}
            <br>
            <span (click)="termsConditions()">{{'terms_conditions' | translate}}</span>
        </h3>

    </div>
</ion-content>
