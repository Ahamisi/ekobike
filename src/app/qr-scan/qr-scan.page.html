<ion-header class="bg_transparent">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <div class="header_text ion-text-center">
                <h1 class="animate__animated animate__fadeInUp">
                    {{"scan_to_unlock" | translate}}
                </h1>
                <h2 class="animate__animated animate__fadeInUp">
                    {{"scan_qr_code_on_scooter" | translate}}
                </h2>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <div class="img_box center_img">
        <img src="assets/images/img_scan.png" class="crop_img">
    </div>

    <div class="scooter-icon">
        <img src="assets/images/bike_active.png">
    </div>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-row>
        <ion-col size="6" class="animate__animated animate__fadeInUp">
            <div class="icon_box ">
                <img src="assets/images/ic_num.png">
            </div>
            <h3 class="ion-text-center"> {{"bick_num" | translate}}</h3>
        </ion-col>
        <ion-col size="6" class="animate__animated animate__fadeInUp">
            <div class="icon_box">
                <img src="assets/images/ic_torch.png">
            </div>
            <h3 class="ion-text-center"> {{"torch" | translate}}</h3>
        </ion-col>
    </ion-row>
</ion-footer>
