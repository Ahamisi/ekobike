<ion-content class="bg_white">
    <ion-card>
        <img src="assets/images/Ic_power2.png" class="animate__animated animate__fadeInUp lightThemeImg">
        <img src="assets/images/Ic_power2dark.png" class="animate__animated animate__fadeInUp darkThemeImg">

        <h1 class="animate__animated animate__fadeInUp">
            {{"unlocking" | translate}}...
        </h1>
        <h2 class="animate__animated animate__fadeInUp">
            {{"get_ready_to_ride" | translate}}
        </h2>
    </ion-card>
</ion-content>

<ion-footer class="ion-no-border animate__animated animate__fadeInUp">
    <ion-row class="ion-text-center">
        <ion-col size="6">
            <img src="assets/images/img_Eletrazone.png" class="lightThemeImg">
            <img src="assets/images/img_EletrazoneDark.png" class="darkThemeImg">
            <h3> {{"park_in" | translate}} <br> Electra {{"zone" | translate}}</h3>
        </ion-col>
        <ion-col size="6">
            <img src="assets/images/img_private.png" class="lightThemeImg">
            <img src="assets/images/img_privateDark.png" class="darkThemeImg">
            <h3> {{"do_not_park_in" | translate}} <br> {{"private_area" | translate}}</h3>
        </ion-col>
    </ion-row>
</ion-footer>
