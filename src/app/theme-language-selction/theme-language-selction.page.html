<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="sign-in" icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <div class="header_text">
        <h1 class="animate__animated animate__fadeInUp">
            {{"settings" | translate}}
        </h1>
        <h2 class="animate__animated animate__fadeInUp">
            {{"set_your_preferences" | translate}}
        </h2>
    </div>
</ion-header>

<ion-content class="bg_white" fullscreen>
    <ion-list lines="none">
        <div class="display_setting">
            <h2>{{'display_setting' | translate}}</h2>
            <ion-item>
                <div class="item_inner">
                    <h3 class="d-flex">{{'dark_mode' | translate}}
                        <ion-toggle mode="ios" class="end" [(ngModel)]="darkModeStatus" (ionChange)="onDarkMode($event)"></ion-toggle>
                    </h3>
                    <p>{{'experience_an_excitiing_dark_mode' | translate}}</p>
                </div>
            </ion-item>
        </div>

        <div class="select_language">
            <h2>{{'select_language' | translate}}</h2>
            <ion-radio-group [(ngModel)]="defaultLanguageCode">
                <ion-item class="animate__animated animate__fadeInUp" *ngFor="let language of languages" (click)="onLanguageClick(language)">
                    <div class="item_inner d-flex">
                        <h3>{{language.name}}</h3>
                        <ion-radio class="end" value="{{language.code}}"></ion-radio>
                    </div>
                </ion-item>
            </ion-radio-group>
        </div>
    </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-button size="large" shape="block" class="btn  animate__animated animate__fadeInUp" (click)="languageConfirm()">{{'save' | translate}}</ion-button>
</ion-footer>
